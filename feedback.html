<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        /* Basic Reset */
        body, h1, form, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Height */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Container */
        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 1rem;
        }

        /* Feedback Box */
        .feedback-box {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Heading */
        .feedback-box h1 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .feedback-box {
                padding: 1.5rem;
            }

            .form-group input, .form-group textarea, .btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-box">
            <h1>Customer Feedback</h1>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" name="fullname" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" name="email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Feedback" name="feedback" required></textarea>
                </div>
                <input type="submit" class="btn" value="Submit Feedback">
            </form>
        </div>
    </div>
</body>
</html>
